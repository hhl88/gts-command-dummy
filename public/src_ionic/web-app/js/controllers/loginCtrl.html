<ion-view title="Login">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Nutzername</span>
          <input type="text" ng-model="user.username" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Passwort</span>
          <input type="password" ng-model="user.password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button ng-click="login()" class="button button-stable button-block ">Einloggen</button>
    </form>
  </ion-content>
</ion-view>
