<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="http://localhost:35729/livereload.js"></script>

    <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/fonts/ionicons.woff">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/fonts/ionicons.ttf">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/fonts/ionicons.svg">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/fonts/ionicons.eot">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.2.4/css/ionic.css">

    <script src=""></script>


    <script src="cordova.js"></script>

  </head>
  <body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="./app.js"></script>
  </body>
</html>
